name: Temp

on:
  workflow_dispatch:
    inputs:
      packages:
        description: package names (aliases)
        required: true
        type: string
      version:
        type: choice
        options:
          - patch
          - minor
          - major
      do:
        type: boolean
      env:
        type: environment
env:
  NEEDS: '["setup", "utils", "driver", "snippets"]'
jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest
    outputs:
      packages: ${{steps.setup.outputs.packages}}
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/parser
        id: setup
        with:
          packages: ${{github.event.inputs.packages}}
          release-version: ${{github.event.inputs.version}}
  temp:
    needs: [setup]
    name: Temp
    uses: applitools/eyes.sdk.javascript1/.github/workflows/temp_r.yml@cascade-publishing-gh-action
    with:
      schema: ${{needs.setup.outputs.packages}}

