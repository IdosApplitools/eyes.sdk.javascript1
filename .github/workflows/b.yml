name: b

on:
  workflow_run:
    workflows: [2]
    types:
      - completed
jobs:
  publish:
    runs-on: ubuntu-latest
    name: publish ${{github.event.inputs.name}}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: |
          echo "--${{github.event.inputs.version}}"
