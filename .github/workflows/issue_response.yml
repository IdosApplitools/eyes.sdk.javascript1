name: issue response

on:
  issues:
    types: [opened]

jobs:
  auto-response:
    runs-on: ubuntu-latest
    steps:
    - uses: derekprior/add-autoresponse@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        respondableId: ${{ github.event.pull_request.node_id }}
        response: "Hello @${{ github.event.pull_request.user.login }}! Please send an email to `support@applitools.com` and we'll be happy to further assist you."
        author: ${{ github.event.pull_request.user.login }}